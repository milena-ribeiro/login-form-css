<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Montserrat:wght@400;500;700&family=Oswald:wght@300&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="logo">
      <img src="images/logo.svg">
  </div>
  <div class="container">
    <div class="titulo">
      <img src="images/log-in.svg">
      <h2>Faça seu login</h2>
      
      
    </div>
    <p class="texto">Entre com suas informações de cadastro</p>
    <form class="formulario">
      <div class="campo-form text">
         <label for="email">E-mail</label>
         <input type="email" id="email" class="icon-email ">
        
      </div>
      <div class="campo-form text">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="icon-senha "> 
      </div>
      
      <section class="container-input actions">
						<label class="container lembrar">Lembre-me
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>
						<a class="esqueci" href="#esqueci-minha-senha">Esqueci minha senha</a>
		  </section>

      
      <button>Entrar</button>
      <p class="texto-color">Não tem uma conta? Registre-se</p>
    </form>

  </div>

  
  <script src="script.js"></script>

  
</body>

</html>
